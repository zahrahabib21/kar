<!DOCTYPE html>
<html lang="fa" dir="rtl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>دانشگاه کاردان</title>
    
    <!-- فونت Poppins -->
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    
    <!-- آیکون های Font Awesome -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">


    
    <link rel="icon" href="img/favicon_io (6)/android-chrome-192x192.png">
    <link rel="apple-touch-icon" sizes="180x180" href="img/favicon_io (6)/apple-touch-icon.png">
    <link rel="icon" type="image/png" sizes="32x32" href="img/favicon_io (6)/favicon-32x32.png">
    <link rel="icon" type="image/png" sizes="16x16" href="img/favicon_io (6)/favicon-16x16.png">
    <link rel="manifest" href="img/favicon_io (6)/site.webmanifest">



    <style>
       
        :root {
            --primary-color: #1a5276;
            --secondary-color: #2874a6;
            --accent-color: #3498db;
            --text-color: #333;
            --light-bg: #f5f7fa;
            --white: #ffffff;
            --container-padding: 2rem;
            --transition: all 0.3s ease;
        }

       
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Poppins', sans-serif;
        }

        body {
            background-color: var(--light-bg);
            color: var(--text-color);
            line-height: 1.6;
        }

        
        .main-container {
            max-width: 1200px;
            margin: 0 auto;
            padding: 0 var(--container-padding);
        }

       
        .navbar {
            background: var(--primary-color);
            padding: 1rem 0;
            box-shadow: 0 2px 5px rgba(0,0,0,0.1);
        }

        .navbar-container {
            display: flex;
            justify-content: space-between;
            align-items: center;
            gap: 2rem;
        }

        
        .logo {
            margin-left: auto;
        }

        .logo img {
            width: 350px;
            height: auto;
            transition: var(--transition);
        }

        .logo img:hover {
            transform: scale(1.05);
        }

        
        .menu-list {
            display: flex;
            gap: 2rem;
            list-style: none;
            padding: 0;
            margin: 0;
            flex-direction: row-reverse;
        }

        .menu-list a {
            color: var(--white);
            text-decoration: none;
            font-weight: 500;
            transition: var(--transition);
            position: relative;
            padding: 0.5rem 0;
        }

        .menu-list a:hover {
            color: var(--accent-color);
        }

        
        .menu-list a::after {
            content: '';
            position: absolute;
            width: 0;
            height: 2px;
            background: var(--accent-color);
            bottom: 0;
            right: 0;
            transition: var(--transition);
        }

        .menu-list a:hover::after {
            width: 100%;
        }

       
    
        @keyframes slideDown {
            from { opacity: 0; transform: translateY(-10px); }
            to { opacity: 1; transform: translateY(0); }
        }

       
        
        #about {
            padding: 4rem 0;
            min-height: 100vh;
            display: flex;
            align-items: center;
        }

        .about-container {
            display: flex;
            gap: 3rem;
            align-items: center;
        }

        .about-text {
            flex: 1;
            text-align: center;
            padding: 0 2rem;
        }

        .about-text h1 {
            font-size: 2.5rem;
            margin-bottom: 1.5rem;
            color: var(--primary-color);
            line-height: 1.4;
            animation: fadeInUp 1s ease;
        }

        .about-img {
            flex: 1;
            max-width: 600px;
        }

        .about-img video {
            width: 600px;
            height: auto;
            border-radius: 10px;
            box-shadow: 0 4px 15px rgba(0,0,0,0.1);
            transition: var(--transition);
        }

        .about-img video:hover {
            transform: scale(1.02);
        }

    
        .site-footer {
            background: var(--primary-color);
            color: var(--white);
            padding: 3rem 0;
            margin-top: auto;
        }

        .footer-content {
            text-align: center;
        }

        .footer-content h4 {
            font-size: 1.4rem;
            margin-bottom: 1.5rem;
        }

        .footer-content span {
            display: block;
            margin: 0.8rem 0;
            font-size: 0.95rem;
        }

        .social-icons {
            margin-top: 2rem;
        }

        .social-icons a {
            color: var(--white);
            font-size: 1.8rem;
            margin: 0 1.2rem;
            transition: var(--transition);
            display: inline-block;
        }

        .social-icons a:hover {
            color: var(--accent-color);
            transform: translateY(-5px);
        }

        /* انیمیشن ها */
        @keyframes fadeInUp {
            from { opacity: 0; transform: translateY(20px); }
            to { opacity: 1; transform: translateY(0); }
        }

        /* رسپانسیو */
        @media (max-width: 768px) {
            .main-container {
                padding: 0 1rem;
            }

            .navbar-container {
                flex-direction: column;
                gap: 1.5rem;
            }

            .menu-list {
                flex-direction: column;
                align-items: center;
            }

            .about-container {
                flex-direction: column;
                gap: 2rem;
                text-align: center;
            }

            .about-text h1 {
                font-size: 2rem;
            }

            .about-img {
                max-width: 100%;
            }
        }
    </style>
</head>
<body>
    <header>
        <nav class="navbar">
            <div class="main-container navbar-container">
                <div class="logo">
                    <img src="img/logouni.jpg" alt="دانشگاه کاردان">
                </div>
                <ul class="menu-list">
                    <li><a href="addmation.html">پذیرش</a></li>
                    <li><a href="about.html">درباره ما</a></li>
                    <li> <a href="index.html">صفحه اصلی</a></li>
                        
                </ul>
            </div>
        </nav>
    </header>

    <main class="main-container">
        <section id="about">
            <div class="about-container">
                <div class="about-text">
                    <h1>آنچه از اینجا شروع می‌شود<br>جهان را تغییر می‌دهد</h1>
                </div>
                <div class="about-img">
                    <video controls autoplay muted>
                        <source src="video/vedio.mp4" type="video/mp4">
                    </video>
                </div>
            </div>
        </section>
    </main>

    <footer class="site-footer">
        <div class="main-container footer-content">
            <h4>راه های ارتباطی ما</h4>
            <hr>
            <span>شماره تماس: ۰۷۷۷۵۲۸۳۸۳۶</span>
            <span>ایمیل: kardanuniversity@gmail.com </span>
            <span>کابل، افغانستان</span>
            <div class="social-icons">
                <a href="#"><i class="fab fa-facebook"></i></a>
                <a href="#"><i class="fab fa-instagram"></i></a>
                <a href="#"><i class="fab fa-linkedin"></i></a>
            </div>
        </div>
    </footer>
</body>
</html>
